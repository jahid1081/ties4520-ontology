<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>The Boys</title>
  <style>
    :root{--bg:#0b0f16;--panel:#0f1521;--ink:#e8eefc;--muted:#a8b0c2;--accent:#4dd4ff;--line:rgba(255,255,255,.08);--shadow:0 12px 30px rgba(0,0,0,.35);--btnBg:#111a2a;--btnHover:#162238;--chip:#0c1220}
    html,body{background:var(--bg);color:var(--ink);margin:0;font:15px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1100px;margin:36px auto;padding:0 20px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    h1{margin:0;font-size:26px;display:flex;gap:10px;align-items:center}
    .dot{width:11px;height:11px;border-radius:50%;background:var(--accent);box-shadow:0 0 22px var(--accent)}
    .btn{appearance:none;border:1px solid var(--line);background:var(--btnBg);color:var(--ink);padding:8px 12px;border-radius:12px;cursor:pointer;text-decoration:none;display:inline-flex;gap:8px;align-items:center}
    .btn:hover{background:var(--btnHover);border-color:var(--accent)}
    .btn.small{padding:6px 10px;border-radius:10px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    .hero{display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap}
    .poster-frame{flex:0 0 320px;max-width:100%;aspect-ratio:2/3;background:#0c1322;border:1px solid var(--line);border-radius:16px;box-shadow:var(--shadow);display:flex;align-items:center;justify-content:center}
    .poster-frame img{max-width:100%;max-height:100%;object-fit:contain;display:block}
    .meta{flex:1 1 360px;min-width:280px;background:var(--panel);border:1px solid var(--line);border-radius:16px;padding:14px}
    .row{display:flex;gap:10px;flex-wrap:wrap;margin-bottom:8px}
    .label{color:var(--muted);min-width:120px}
    .value{font-weight:600}
    .episodes{margin-top:18px;background:var(--panel);border:1px solid var(--line);border-radius:16px;overflow:hidden}
    .episodes h2{margin:0;padding:12px 14px;border-bottom:1px solid var(--line);font-size:18px}
    .list{display:grid;grid-template-columns:repeat(2,minmax(240px,1fr));gap:0}
    @media (max-width:700px){.list{grid-template-columns:1fr}}
    .item{display:flex;align-items:center;justify-content:space-between;padding:10px 14px;border-top:1px solid var(--line)}
    .title-btn{font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><span class="dot"></span>The Boys</h1>
      <div class="actions">
        <a class="btn small" href="index.html">Home</a>
        <a class="btn small" href="shows.xhtml">All Shows</a>
        <button class="btn small" type="button" onclick="history.back()">Back</button>
      </div>
    </header>

    <section class="hero">
      <div class="poster-frame">
        <img src="img/the-boys.jpg" alt="The Boys poster"/>
      </div>
      <div class="meta">
        <div class="row"><div class="label">Primary language:</div><div class="value">English</div></div>
        <div class="row"><div class="label">Rating:</div><div class="value">TV-MA</div></div>
      </div>
    </section>

    <section class="episodes">
      <h2>Seasons & Episodes</h2>
      <div class="list">
        <div class="item">
          <a class="btn title-btn" href="viewer.html?iri=https://jahid1081.github.io/ties4520-ontology/docs/individuals.ttl#Series_The_Boys_S01_E01">S01 Â· E01</a>
          <a class="btn" href="viewer.html?iri=https://jahid1081.github.io/ties4520-ontology/docs/individuals.ttl#Series_The_Boys_S01_E01">Open</a>
        </div>
      </div>
    </section>
  </div>
</body>
</html>
