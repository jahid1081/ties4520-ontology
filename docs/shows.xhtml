<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>All Shows</title>
  <style>
    :root{--bg:#0b0f16;--panel:#0f1521;--ink:#e8eefc;--muted:#a8b0c2;--accent:#4dd4ff;--line:rgba(255,255,255,.08);--shadow:0 12px 30px rgba(0,0,0,.35);--btnBg:#111a2a;--btnHover:#162238}
    html,body{background:var(--bg);color:var(--ink);margin:0;font:15px/1.45 system-ui,Segoe UI,Roboto,Inter,Arial,sans-serif}
    .wrap{max-width:1200px;margin:36px auto;padding:0 20px}
    header{display:flex;justify-content:space-between;align-items:center;gap:12px;margin-bottom:18px}
    h1{margin:0;font-size:26px;display:flex;gap:10px;align-items:center}
    .dot{width:11px;height:11px;border-radius:50%;background:var(--accent);box-shadow:0 0 22px var(--accent)}
    .btn{appearance:none;border:1px solid var(--line);background:#111a2a;color:var(--ink);padding:8px 12px;border-radius:12px;cursor:pointer;text-decoration:none;display:inline-flex;gap:8px;align-items:center}
    .btn:hover{background:#162238;border-color:var(--accent)}
    .btn.small{padding:6px 10px;border-radius:10px}
    .actions{display:flex;gap:10px;flex-wrap:wrap}

    .grid{display:grid;grid-template-columns:repeat(3,minmax(240px,1fr));gap:18px}
    @media (max-width:820px){.grid{grid-template-columns:repeat(2,minmax(220px,1fr))}}
    @media (max-width:520px){.grid{grid-template-columns:1fr}}
    .card{background:var(--panel);border:1px solid var(--line);border-radius:16px;overflow:hidden;box-shadow:var(--shadow)}
    .poster-frame{width:100%;aspect-ratio:2/3;background:#0c1322;display:flex;align-items:center;justify-content:center}
    .poster-frame img{max-width:100%;max-height:100%;object-fit:contain;display:block}
    .card-body{padding:10px 12px;display:flex;align-items:center;justify-content:space-between;gap:10px}
    .title-btn{font-weight:600}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1><span class="dot"></span>All Shows</h1>
      <div class="actions">
        <a class="btn small" href="index.html">Home</a>
        <button class="btn small" type="button" onclick="history.back()">Back</button>
      </div>
    </header>

    <section class="grid">
      <article class="card">
        <div class="poster-frame"><img src="img/poker-face.jpg" alt="Poker Face poster"/></div>
        <div class="card-body">
          <a class="btn title-btn" href="poker-face.xhtml">Poker Face</a>
          <a class="btn" href="poker-face.xhtml">Open</a>
        </div>
      </article>

      <article class="card">
        <div class="poster-frame"><img src="img/the-bear.jpg" alt="The Bear poster"/></div>
        <div class="card-body">
          <a class="btn title-btn" href="the-bear.xhtml">The Bear</a>
          <a class="btn" href="the-bear.xhtml">Open</a>
        </div>
      </article>

      <article class="card">
        <div class="poster-frame"><img src="img/the-boys.jpg" alt="The Boys poster"/></div>
        <div class="card-body">
          <a class="btn title-btn" href="the-boys.xhtml">The Boys</a>
          <a class="btn" href="the-boys.xhtml">Open</a>
        </div>
      </article>
    </section>
  </div>
</body>
</html>
